<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <div class="testimonials">
      <div class="portrait-container">
        <img class="portrait-container__portrait" src="./assets/images/image-tanya.jpg" alt="">
        <div class="button-container">
          <button class="button button--prev">L</button>
          <button class="button button--next">R</button>
        </div>
      </div>
      <figure class="testimonial">
        <blockquote class="testimonial__container">
          <p class="testimonial__quote">
            “ I’ve been interested in coding for a while but never taken the jump, until now.
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so
            excited about the future. ”
          </p>
          <footer class="testimonial__attribution">
            <cite class="testimonial__referenced-person">Tanya Sinclair</cite> UX Engineer
          </footer>
        </blockquote>
      </figure>
      <figure class="testimonial">
        <blockquote class="testimonial__text-content">
          <p class="testimonial__quote">
            “ If you want to lay the best foundation possible I’d recommend taking this course.
            The depth the instructors go into is incredible. I now feel so confident about
            starting up as a professional developer. ”
          </p>
          <footer class="testimonial__attribution">
            <cite class="testimonial__referenced-person">John Tarkpor</cite> Junior Front-end Developer
          </footer>
        </blockquote>
      </figure>
    </div>
  </main>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a	class="attribution__anchor"	href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="attribution__anchor" href="https://github.com/Samolote" target="_blank">Samolote</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
